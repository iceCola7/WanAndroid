language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  - extra-google-google_play_services
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

if: tag IS present
stages:
  - name: deploy
    if: branch = master

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- gem install fir-cli
- yes | sdkmanager --update
- yes | sdkmanager --licenses
- yes | sdkmanager "platforms;android-28"
- rm -f gradle.properties
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_5c3ae9008f8a_key -iv $encrypted_5c3ae9008f8a_iv
  -in cxz.jks.enc -out cxz.jks -d
script:
- ./gradlew :app:assembleRelease

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/release/WanAndroid-release.apk
  on:
    repo: iceCola7/WanAndroid
    tags: true
    all_branches: true
after_deploy:
  - fir p app/build/outputs/apk/release/WanAndroid-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
